# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: BackgroundMatting
        environment-file: py38torch1110.yml
        python-version: 3.8

    - name: train base
      run: |
        python3 ./app/train_base.py pretrained_model=None train_rgb_path="../tiny_dataset/train/fgr" train_alp_path="../tiny_dataset/train/pha" valid_rgb_path="../tiny_dataset/valid/fgr" valid_alp_path"=../tiny_dataset/valid/pha" train_bck_path="../tiny_dataset/background/train" valid_bck_path="../tiny_dataset/background/test"
      working-directory: ./